<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Website</title>
  </head>
  <body id="b">
    <button onclick="dmode()" id="dark"><i class="fa-regular fa-moon"></i></button>
    <button onclick="lmode()" id="light"><i class="fa-regular fa-sun"></i></button>
    <h1 id="h">THE NATURE BEAUTY</h1>
    <div class="main">
      <div class="box b1"></div>
      <div class="box b2"></div>
      <div class="box b3"></div>
      <div class="box b4"></div>
    </div>
  </body>

  <script>
    function lmode() {
      b.style.background = "white";
      light.style.background = "green";
      light.style.color = "white";
      h.style.color = "black";
      dark.style.background = "white";
      dark.style.color = "black";
    }

    function dmode() {
      light.style.background = "white";
      light.style.color = "black";
      b.style.background = "black";
      dark.style.background = "green";
      dark.style.color = "white";
      h.style.color = "white";
    }
  </script>
</html>
